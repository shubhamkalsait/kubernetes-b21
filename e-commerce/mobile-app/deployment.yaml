apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-app
  labels:
    app: mobile-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobile-app
  template:
    metadata:
      labels:
        app: mobile-app
    spec:
      containers:
        - name: mobile-app
          image: shubhamkalsait1/mobile-app:latest
          ports:
            - containerPort: 80   
  strategy:
    type: RollingUpdate
